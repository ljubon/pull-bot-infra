---
name: IaC lifce cycle

on: 
  pull_request:
  workflow_dispatch:
    inputs:
      action:
        type: choice
        description: Select Pulumi actions
        default: preview
        options: 
        - preview
        - up
        - destroy
      stack_name:
        type: string
        description: Pulumi stack name
        default: dev
      refresh:
        type: boolean
        description: Pulumi refresh
        default: false

env:
  PULUMI_CONFIG_PASSPHRASE: ${{ secrets.PULUMI_CONFIG_PASSPHRASE }}
  PULUMI_SKIP_CONFIRMATIONS: "true"
  PULUMI_SKIP_UPDATE_CHECK: "true"

jobs:
  pull-bot-infra:
    name: Pull-Bot Infra
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup go
        uses: actions/setup-go@v5
        with:
          go-version: '>=1.20.2'
      - name: Downloading dependencies
        run: go mod download

      - name: Configure AWS Credentials ðŸ”‘
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-region: ${{ secrets.AWS_REGION }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - uses: pulumi/actions@v5
        name: Show preview âœ¨
        id: pulumi_preview
        if: ${{ inputs.action }} == 'preview' || github.event_name == 'pull_request'
        with:
          command: preview
          stack-name: ${{ inputs.stack_name }}
          cloud-url: ${{ secrets.PULUMI_BACKEND_URL }}
          comment-on-pr: true
          refresh: ${{ inputs.refresh }}
          color: always

      - uses: pulumi/actions@v5
        name: Applying infrastructure ðŸš€
        id: pulumi_up
        if: ${{ inputs.action }} == 'up'
        with:
          command: up
          stack-name: ${{ inputs.stack_name }}
          cloud-url: ${{ secrets.PULUMI_BACKEND_URL }}
          comment-on-pr: true
          refresh: ${{ inputs.refresh }}
          color: always

      - uses: pulumi/actions@v5
        name: Destroy infrastructure ðŸ’€
        id: pulumi_destroy
        if: ${{ inputs.action }} == 'destroy'
        with:
          command: destroy
          stack-name: ${{ inputs.stack_name }}
          cloud-url: ${{ secrets.PULUMI_BACKEND_URL }}
          comment-on-pr: true
          refresh: ${{ inputs.refresh }}
          color: always
