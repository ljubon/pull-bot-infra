---
name: IaC - Pull Bot

on: 
  workflow_dispatch:
    inputs:
      action:
        type: choice
        description: Select Pulumi actions
        default: preview
        required: true
        options: 
          - preview
          - up
          - destroy
      env:
        type: choice
        description: Select Environment
        default: dev
        required: true
        options: 
          - dev
          - prd
      stack_name:
        type: string
        description: Pulumi stack name
        default: dev
      refresh:
        type: boolean
        description: Pulumi refresh
        default: false

jobs:
  pull-bot-infra-dev:
    name: Pull-Bot Infra
    runs-on: ubuntu-latest
    env:
      PULUMI_CONFIG_PASSPHRASE: ${{ secrets.PULUMI_CONFIG_PASSPHRASE }}
      PULUMI_SKIP_CONFIRMATIONS: "true"
      PULUMI_SKIP_UPDATE_CHECK: "true"
    steps:
      - uses: actions/checkout@v4
      - name: Setup go
        uses: actions/setup-go@v5
        with:
          go-version: '>=1.20.2'
      - name: Downloading dependencies
        run: go mod download

      - name: Configure AWS Credentials ðŸ”‘
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-region: ${{ secrets.AWS_REGION }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - uses: pulumi/actions@v5
        name: Show preview âœ¨
        id: pulumi_preview
        if: ${{ github.event.inputs.action == 'preview' }}
        with:
          command: preview
          stack-name: ${{ github.event.inputs.stack_name }}
          cloud-url: ${{ secrets.PULUMI_BACKEND_URL }}
          comment-on-pr: true
          refresh: ${{ github.event.inputs.refresh }}
          color: always

      - uses: pulumi/actions@v5
        name: Applying infrastructure ðŸš€
        id: pulumi_up
        if: ${{ github.event.inputs.action == 'up' }}
        with:
          command: up
          stack-name: ${{ github.event.inputs.stack_name }}
          cloud-url: ${{ secrets.PULUMI_BACKEND_URL }}
          comment-on-pr: true
          refresh: ${{ github.event.inputs.refresh }}
          color: always

      - uses: pulumi/actions@v5
        name: Destroy infrastructure ðŸ’€
        id: pulumi_destroy
        if: ${{ github.event.inputs.action == 'destroy' }}
        with:
          command: destroy
          stack-name: ${{ github.event.inputs.stack_name }}
          cloud-url: ${{ secrets.PULUMI_BACKEND_URL }}
          comment-on-pr: true
          refresh: ${{ github.event.inputs.refresh }}
          color: always

  pull-bot-infra-prd:
    name: Pull-Bot Infra
    runs-on: ubuntu-latest
    environment: gross-devops-${{ inputs.env }}
    if: ${{ inputs.env == 'prd' }}
    env:
      PULUMI_CONFIG_PASSPHRASE: ${{ secrets.PULUMI_CONFIG_PASSPHRASE }}
      PULUMI_SKIP_CONFIRMATIONS: "true"
      PULUMI_SKIP_UPDATE_CHECK: "true"
    steps:
      - uses: actions/checkout@v4
      - name: Setup go
        uses: actions/setup-go@v5
        with:
          go-version: '>=1.20.2'
      - name: Downloading dependencies
        run: go mod download

      - name: Configure AWS Credentials ðŸ”‘
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-region: ${{ secrets.AWS_REGION }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - uses: pulumi/actions@v5
        name: Show preview âœ¨
        id: pulumi_preview
        if: ${{ github.event.inputs.action == 'preview' }}
        with:
          command: preview
          stack-name: dev
          cloud-url: ${{ secrets.PULUMI_BACKEND_URL }}
          comment-on-pr: true
          refresh: ${{ github.event.inputs.refresh }}
          color: always

      - uses: pulumi/actions@v5
        name: Applying infrastructure ðŸš€
        id: pulumi_up
        if: ${{ github.event.inputs.action == 'up' }}
        with:
          command: up
          stack-name: dev
          cloud-url: ${{ secrets.PULUMI_BACKEND_URL }}
          comment-on-pr: true
          refresh: ${{ github.event.inputs.refresh }}
          color: always

      - uses: pulumi/actions@v5
        name: Destroy infrastructure ðŸ’€
        id: pulumi_destroy
        if: ${{ github.event.inputs.action == 'destroy' }}
        with:
          command: destroy
          stack-name: dev
          cloud-url: ${{ secrets.PULUMI_BACKEND_URL }}
          comment-on-pr: true
          refresh: ${{ github.event.inputs.refresh }}
          color: always
