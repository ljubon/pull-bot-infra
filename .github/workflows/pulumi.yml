---
name: IaC lifce cycle

on: 
  pull_request:
  push:
    branches:
      - main

jobs:
  update:
    name: Pulumi
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup go
        uses: actions/setup-go@v4
        with:
          go-version: '>=1.20.2'
      - name: Downloading dependencies
        run: go mod download

      - name: Configure AWS Credentials ðŸ”‘
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-region: ${{ secrets.AWS_REGION }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - uses: pulumi/actions@v4
        name: Show preview âœ¨
        id: pulumi_preview
        if: github.event_name == 'pull_request'
        with:
          command: preview
          stack-name: dev
          cloud-url: ${{ secrets.PULUMI_BACKEND_URL }}
          comment-on-pr: true
          refresh: true
          color: always
        env:
          PULUMI_CONFIG_PASSPHRASE: ${{ secrets.PULUMI_CONFIG_PASSPHRASE }}
          PULUMI_SKIP_CONFIRMATIONS: "true"
          PULUMI_SKIP_UPDATE_CHECK: "true"

      - uses: pulumi/actions@v4
        name: Applying infrastructure ðŸš€
        id: pulumi_up
        if: |
          github.event_name != 'pull_request' &&
          github.ref == 'refs/heads/main' &&
          !contains(github.event.head_commit.message, '20230810')
        with:
          command: up
          stack-name: dev
          cloud-url: ${{ secrets.PULUMI_BACKEND_URL }}
          comment-on-pr: true
          refresh: false
          color: always
        env:
          PULUMI_CONFIG_PASSPHRASE: ${{ secrets.PULUMI_CONFIG_PASSPHRASE }}
          PULUMI_SKIP_CONFIRMATIONS: "true"
          PULUMI_SKIP_UPDATE_CHECK: "true"

      - uses: pulumi/actions@v4
        name: Destroy infrastructure ðŸ’€
        id: pulumi_destroy
        if: |
          github.event_name != 'pull_request' &&
          github.ref == 'refs/heads/main' &&
          contains(github.event.head_commit.message, '20230810')
        with:
          command: destroy
          stack-name: dev
          cloud-url: ${{ secrets.PULUMI_BACKEND_URL }}
          comment-on-pr: true
          refresh: false
          color: always
        env:
          PULUMI_CONFIG_PASSPHRASE: ${{ secrets.PULUMI_CONFIG_PASSPHRASE }}
          PULUMI_SKIP_CONFIRMATIONS: "true"
          PULUMI_SKIP_UPDATE_CHECK: "true"
